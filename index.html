function pollinationsUrl(prompt, w, h) {
  return `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=${w}&height=${h}&nologo=true&seed=42`;
}

function loadImages() {
  return new Promise(resolve => {
    const entries = Object.entries(imageManifest);
    let loaded = 0;
    const bar = document.getElementById('loadBar');
    const status = document.getElementById('loadStatus');
    entries.forEach(([key, spec]) => {
      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.onload = () => { IMG[key] = img; done(); };
      img.onerror = () => { done(); };
      img.src = pollinationsUrl(spec.prompt, spec.w, spec.h);
    });
    function done() {
      loaded++;
      bar.style.width = Math.round(loaded/entries.length*100) + '%';
      status.textContent = `Loading assets... (${loaded}/${entries.length})`;
      if (loaded >= entries.length) resolve();
    }
    setTimeout(resolve, 20000); // 20s max wait
  });
}

function ensureAudio() { if (!audioCtx) audioCtx = new AudioCtx(); }

    case 'explosion': { const buf=audioCtx.createBuffer(1,audioCtx.sampleRate*0.4,audioCtx.sampleRate); const d=buf.getChannelData(0); for(let i=0;i<d.length;i++) d[i]=(Math.random()*2-1)*(1-i/d.length); const src=audioCtx.createBufferSource(); src.buffer=buf; src.connect(g); g.gain.value=vol*0.6; g.gain.exponentialRampToValueAtTime(0.01,now+0.4); src.start(now); return; }
    case 'powerup': o.type='sine'; o.frequency.setValueAtTime(400,now); o.frequency.setValueAtTime(500,now+0.05); o.frequency.setValueAtTime(600,now+0.1); o.frequency.setValueAtTime(800,now+0.15); g.gain.exponentialRampToValueAtTime(0.01,now+0.3); o.start(now); o.stop(now+0.3); break;
    case 'boss': o.type='sawtooth'; o.frequency.setValueAtTime(80,now); o.frequency.setValueAtTime(60,now+0.3); o.frequency.setValueAtTime(100,now+0.6); g.gain.exponentialRampToValueAtTime(0.01,now+0.8); o.start(now); o.stop(now+0.8); break;
    case 'death': o.type='sawtooth'; o.frequency.setValueAtTime(400,now); o.frequency.exponentialRampToValueAtTime(30,now+0.8); g.gain.exponentialRampToValueAtTime(0.01,now+1.0); o.start(now); o.stop(now+1.0); break;
    case 'select': o.type='sine'; o.frequency.setValueAtTime(500,now); o.frequency.setValueAtTime(700,now+0.05); g.gain.exponentialRampToValueAtTime(0.01,now+0.1); o.start(now); o.stop(now+0.1); break;

  }
}

// ===== PARTICLES =====
class Particle {
  constructor(x,y,vx,vy,color,life,size,type='circle') {
    this.x=x;this.y=y;this.vx=vx;this.vy=vy;this.color=color;this.life=this.maxLife=life;this.size=size;this.type=type;
  }
  update() { this.x+=this.vx;this.y+=this.vy;this.vy+=0.05;this.life--;return this.life>0; }
  draw(ctx,cx,cy) {
    const a=this.life/this.maxLife; ctx.globalAlpha=a; ctx.fillStyle=this.color;
    if(this.type==='circle'){ctx.beginPath();ctx.arc(this.x-cx,this.y-cy,this.size*a,0,Math.PI*2);ctx.fill();}
    else if(this.type==='spark'){ctx.save();ctx.translate(this.x-cx,this.y-cy);ctx.rotate(Math.atan2(this.vy,this.vx));ctx.fillRect(-this.size,-1,this.size*2,2);ctx.restore();}
    else if(this.type==='smoke'){ctx.beginPath();ctx.arc(this.x-cx,this.y-cy,this.size*(2-a),0,Math.PI*2);ctx.fill();}
    ctx.globalAlpha=1;
  }
}
const particles=[];
function spawnParticles(x,y,count,color,speed,life,size,type) {

}

function createEnemy(def){
  const base={x:def.x,y:def.y,vx:0,vy:0,hitTimer:0,animTimer:0,facing:-1,active:true};
  switch(def.type){
    case 'goon':return{...base,type:'goon',w:28,h:40,hp:30,maxHP:30,speed:1.2,damage:10,shootTimer:120+Math.random()*60};

function createBoss(level){

  return{x:def.bossX,y:480,w:60,h:70,vx:0,vy:0,hp:def.bossHP,maxHP:def.bossHP,name:def.bossName,color:def.bossColor,

function damagePlayer(amount){
  if(player.invincible>0||player.dead)return;
  if(player.shield>0){player.shield-=30;if(player.shield<0)player.shield=0;spawnParticles(player.x,player.y,8,'#4488ff',3,15,3,'spark');playSound('hit');return;}
  player.hp-=amount;player.hitTimer=20;player.invincible=45;shake(6);playSound('hit');
  spawnParticles(player.x,player.y,10,'#ff4444',3,20,3,'circle');
  if(player.hp<=0){player.dead=true;player.hp=0;playSound('death');
  spawnParticles(player.x,player.y,30,'#ff4444',5,40,5,'circle');
  setTimeout(()=>{playerStats.lives--;if(playerStats.lives<=0){state=GS.GAME_OVER;}else{loadLevel(playerStats.currentLevel);}},1500);}
}

function loadLevel(idx){
  playerStats.currentLevel=idx;const lvl=LEVELS[idx];player=createPlayer();player.hp=playerStats.maxHP;
  bullets=[];enemyBullets=[];particles.length=0;enemies=lvl.enemies.map(e=>createEnemy(e));
  currentPlatforms=lvl.platforms;boss=null;bossActive=false;state=GS.LEVEL_INTRO;stateTimer=0;saveGame();
}

// ===== BOSS AI =====
function updateBoss(){
  if(!boss||boss.dead)return;
  boss.phaseTimer++;
  const hpPct=boss.hp/boss.maxHP;
  if(hpPct<0.3&&boss.phase<3){boss.phase=3;playSound('boss');shake(8);}
  else if(hpPct<0.6&&boss.phase<2){boss.phase=2;playSound('boss');shake(5);}
  boss.facing=player.x<boss.x?-1:1;
  boss.vy+=GRAVITY;if(boss.vy>TERMINAL_VEL)boss.vy=TERMINAL_VEL;
  boss.attackTimer--;
  const dist=Math.abs(player.x-boss.x);
  switch(boss.name){
    case 'Megavolt':
      if(boss.attackTimer<=0){
        if(boss.phase>=2&&Math.random()<0.3){for(let i=-2;i<=2;i++){const a=Math.atan2(player.y-boss.y,player.x-boss.x)+i*0.2;enemyBullets.push({x:boss.x,y:boss.y,vx:Math.cos(a)*5,vy:Math.sin(a)*5,damage:12,color:'#ffee44',size:5,life:120});}}
        else{const a=Math.atan2(player.y-boss.y,player.x-boss.x);enemyBullets.push({x:boss.x,y:boss.y,vx:Math.cos(a)*6,vy:Math.sin(a)*6,damage:15,color:'#ffee44',size:6,life:120});}
        spawnParticles(boss.x,boss.y,5,'#ffee44',3,15,3,'spark');playSound('shoot');
        boss.attackTimer=boss.phase>=3?30:boss.phase>=2?45:60;}
      if(boss.grounded&&boss.phaseTimer%(boss.phase>=3?40:60)===0){boss.vy=-8;boss.vx=boss.facing*(3+boss.phase);}break;
    case 'Quackerjack':
      if(boss.attackTimer<=0){const a=Math.atan2(player.y-boss.y,player.x-boss.x);
        enemyBullets.push({x:boss.x,y:boss.y,vx:Math.cos(a)*4,vy:-5,damage:15,color:'#ff44aa',size:8,life:180,bouncy:true});
        if(boss.phase>=2)enemyBullets.push({x:boss.x,y:boss.y,vx:Math.cos(a)*3,vy:-7,damage:12,color:'#ff88cc',size:6,life:180,bouncy:true});
        playSound('shoot');boss.attackTimer=boss.phase>=3?25:40;}
      if(boss.grounded&&Math.random()<0.05*boss.phase){boss.vy=-10-Math.random()*4;boss.vx=(Math.random()-0.5)*8*boss.phase;}break;
    case 'Bushroot':
      if(boss.attackTimer<=0){if(dist<150){spawnParticles(boss.x+boss.facing*60,boss.y,10,'#44bb44',4,20,4,'circle');if(dist<100)damagePlayer(20);playSound('hit');}
        else{const c=boss.phase>=3?5:boss.phase>=2?3:1;for(let i=0;i<c;i++){const a=Math.atan2(player.y-boss.y,player.x-boss.x)+(i-Math.floor(c/2))*0.3;enemyBullets.push({x:boss.x,y:boss.y,vx:Math.cos(a)*4,vy:Math.sin(a)*4-2,damage:10,color:'#66dd66',size:5,life:150});}playSound('shoot');}
        boss.attackTimer=boss.phase>=3?35:50;}
      if(boss.grounded){boss.vx=boss.facing*(1.5+boss.phase*0.5);if(dist<80)boss.vx=-boss.facing*3;}break;
    case 'Liquidator':
      if(boss.attackTimer<=0){if(boss.phase>=2&&Math.random()<0.3){for(let i=-1;i<=1;i+=2)enemyBullets.push({x:boss.x,y:540,vx:i*5,vy:0,damage:18,color:'#44aaff',size:10,life:200,wave:true});spawnParticles(boss.x,540,15,'#44aaff',4,20,5,'circle');playSound('explosion');}
        else{const a=Math.atan2(player.y-boss.y,player.x-boss.x);for(let i=0;i<2+boss.phase;i++)enemyBullets.push({x:boss.x,y:boss.y,vx:Math.cos(a)*(4+i*0.5),vy:Math.sin(a)*(4+i*0.5),damage:12,color:'#44aaff',size:5,life:120});playSound('shoot');}
        boss.attackTimer=boss.phase>=3?30:45;}
      if(boss.grounded&&Math.random()<0.01*boss.phase){spawnParticles(boss.x,boss.y,15,'#44aaff',5,20,6,'smoke');boss.x=player.x+(Math.random()<0.5?-200:200);spawnParticles(boss.x,boss.y,15,'#44aaff',5,20,6,'smoke');}break;
    case 'Negaduck':
      if(boss.attackTimer<=0){const atk=Math.floor(Math.random()*(2+boss.phase));
        switch(atk){case 0:boss.vx=boss.facing*10;boss.vy=-3;spawnParticles(boss.x,boss.y,8,'#ff2244',3,15,3,'spark');playSound('hit');break;
        case 1:enemyBullets.push({x:boss.x,y:boss.y-20,vx:boss.facing*5,vy:-6,damage:20,color:'#ff4444',size:8,life:120,bomb:true});playSound('shoot');break;
        case 2:for(let i=-3;i<=3;i++){const a=Math.atan2(player.y-boss.y,player.x-boss.x)+i*0.15;enemyBullets.push({x:boss.x,y:boss.y,vx:Math.cos(a)*6,vy:Math.sin(a)*6,damage:10,color:'#ff2244',size:4,life:90});}playSound('shoot');break;
        case 3:boss.vy=-12;setTimeout(()=>{if(boss&&!boss.dead){shake(10);playSound('explosion');spawnParticles(boss.x,boss.y+35,20,'#ff4400',5,25,5,'circle');if(Math.abs(player.x-boss.x)<150&&player.y>boss.y)damagePlayer(25);}},500);break;}
        boss.attackTimer=boss.phase>=3?20:boss.phase>=2?35:50;}
      if(boss.grounded){boss.vx=boss.facing*(2+boss.phase);if(boss.phaseTimer%30===0&&Math.random()<0.3)boss.vy=-9;}break;
  }
  boss.x+=boss.vx;boss.y+=boss.vy;boss.vx*=0.9;
  boss.grounded=false;const lvl=LEVELS[playerStats.currentLevel];
  for(const p of lvl.platforms){if(boss.x+30>p.x&&boss.x-30<p.x+p.w&&boss.y+35>p.y&&boss.y+35<p.y+p.h+10&&boss.vy>=0){boss.y=p.y-35;boss.vy=0;boss.grounded=true;}}
  const aL=lvl.bossX-350,aR=lvl.bossX+350;
  if(boss.x<aL){boss.x=aL;boss.vx=Math.abs(boss.vx);}if(boss.x>aR){boss.x=aR;boss.vx=-Math.abs(boss.vx);}
  if(boss.hitTimer>0)boss.hitTimer--;
  if(boss.hp<=0&&!boss.dead){boss.dead=true;boss.deathTimer=120;playSound('bossDeath');shake(20);spawnParticles(boss.x,boss.y,40,boss.color,8,50,8,'circle');spawnParticles(boss.x,boss.y,25,'#ffffff',6,40,5,'spark');}
  if(boss.dead){boss.deathTimer--;if(boss.deathTimer%8===0){spawnParticles(boss.x+(Math.random()-0.5)*60,boss.y+(Math.random()-0.5)*60,5,boss.color,4,20,4,'circle');playSound('explosion');shake(5);}
  if(boss.deathTimer<=0){if(playerStats.currentLevel>=LEVELS.length-1)state=GS.WIN;else state=GS.UPGRADE;stateTimer=0;}}
  if(!boss.dead&&!player.dead&&Math.abs(player.x-boss.x)<35&&Math.abs(player.y-boss.y)<45)damagePlayer(boss.name==='Negaduck'?20:15);
}

  ctx.fillStyle=flash?'#fff':'#7b2ff7';ctx.fillRect(-12,-18,24,6);

  ctx.fillStyle=flash?'#fff':'#f4a460';ctx.beginPath();ctx.ellipse(2,-9,8,4,0,0,Math.PI*2);ctx.fill();

  if(shooting){ctx.fillStyle='#888';ctx.fillRect(10,-4,18,5);ctx.fillStyle='#aaa';ctx.fillRect(25,-6,4,9);

  ctx.globalAlpha=1;ctx.restore();
}

  {name:'Damage +5',desc:'Stronger gas gun',icon:'ðŸ’¥',apply(){playerStats.damage+=5;}},
  {name:'Speed +0.5',desc:'Move faster',icon:'âš¡',apply(){playerStats.speed+=0.5;}},
  {name:'Cooldown -10%',desc:'Faster ability recharge',icon:'ðŸ”„',apply(){playerStats.cooldownMult*=0.9;}}
];
function drawUpgrade(){
  stateTimer++;ctx.fillStyle='rgba(0,0,15,0.95)';ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.textAlign='center';
  if(stateTimer%20===0)spawnParticles(Math.random()*canvas.width,Math.random()*canvas.height*0.3,5,'#ffcc00',3,30,3,'spark');
  particles.forEach(p=>{p.update();p.draw(ctx,0,0);});
  ctx.fillStyle='#ffcc00';ctx.font='bold 42px "Segoe UI"';ctx.fillText('LEVEL COMPLETE!',canvas.width/2,canvas.height*0.12);
  const lvl=LEVELS[playerStats.currentLevel];
  if(IMG[lvl.bossPortrait]){ctx.globalAlpha=0.3;ctx.drawImage(IMG[lvl.bossPortrait],canvas.width/2-30,canvas.height*0.15,60,60);ctx.globalAlpha=1;ctx.strokeStyle='#ff4444';ctx.lineWidth=4;ctx.beginPath();ctx.moveTo(canvas.width/2-25,canvas.height*0.16);ctx.lineTo(canvas.width/2+25,canvas.height*0.15+50);ctx.moveTo(canvas.width/2+25,canvas.height*0.16);ctx.lineTo(canvas.width/2-25,canvas.height*0.15+50);ctx.stroke();}
  ctx.fillStyle='#aaa';ctx.font='18px "Segoe UI"';ctx.fillText(`${lvl.bossName} defeated!`,canvas.width/2,canvas.height*0.24);
  ctx.fillStyle='#888';ctx.font='14px "Segoe UI"';ctx.fillText(`HP:${playerStats.maxHP} DMG:${playerStats.damage} SPD:${playerStats.speed.toFixed(1)} CD:${Math.round((1-playerStats.cooldownMult)*100)}%`,canvas.width/2,canvas.height*0.3);
  ctx.fillStyle='#fff';ctx.font='bold 22px "Segoe UI"';ctx.fillText('Choose an upgrade:',canvas.width/2,canvas.height*0.38);
  const ow=160,oh=120,gap=20,sx=canvas.width/2-(upgradeOptions.length*(ow+gap)-gap)/2;
  upgradeOptions.forEach((opt,i)=>{
    const ox=sx+i*(ow+gap),oy=canvas.height*0.42;
    if(mouse.x>ox&&mouse.x<ox+ow&&mouse.y>oy&&mouse.y<oy+oh)upgradeSelection=i;
    const sel=i===upgradeSelection;
    ctx.fillStyle=sel?'rgba(123,47,247,0.3)':'rgba(40,40,60,0.8)';ctx.beginPath();ctx.roundRect(ox,oy,ow,oh,8);ctx.fill();
    ctx.strokeStyle=sel?'#7b2ff7':'#444';ctx.lineWidth=sel?3:1;ctx.beginPath();ctx.roundRect(ox,oy,ow,oh,8);ctx.stroke();
    ctx.font='30px "Segoe UI"';ctx.fillStyle='#fff';ctx.fillText(opt.icon,ox+ow/2,oy+35);
    ctx.font='bold 14px "Segoe UI"';ctx.fillStyle=sel?'#fff':'#aaa';ctx.fillText(opt.name,ox+ow/2,oy+65);
    ctx.font='11px "Segoe UI"';ctx.fillStyle='#888';ctx.fillText(opt.desc,ox+ow/2,oy+85);
    ctx.font='10px "Segoe UI"';ctx.fillStyle='#666';ctx.fillText(`[${i+1}]`,ox+ow/2,oy+105);
  });ctx.textAlign='left';
  if(keys.Digit1){upgradeSelection=0;confirmUpgrade();}if(keys.Digit2){upgradeSelection=1;confirmUpgrade();}
  if(keys.Digit3){upgradeSelection=2;confirmUpgrade();}if(keys.Digit4){upgradeSelection=3;confirmUpgrade();}
  if(mouse.clicked){upgradeOptions.forEach((o,i)=>{const ox=sx+i*(ow+gap),oy=canvas.height*0.42;if(mouse.x>ox&&mouse.x<ox+ow&&mouse.y>oy&&mouse.y<oy+oh){upgradeSelection=i;confirmUpgrade();}});}
}
function confirmUpgrade(){upgradeOptions[upgradeSelection].apply();playerStats.level++;playSound('powerup');loadLevel(playerStats.currentLevel+1);}

// ===== GAME OVER =====
function drawGameOver(){
  stateTimer++;
  if(IMG.gameOver){const sc=Math.max(canvas.width/IMG.gameOver.width,canvas.height/IMG.gameOver.height);ctx.drawImage(IMG.gameOver,(canvas.width-IMG.gameOver.width*sc)/2,(canvas.height-IMG.gameOver.height*sc)/2,IMG.gameOver.width*sc,IMG.gameOver.height*sc);ctx.fillStyle='rgba(10,0,0,0.6)';ctx.fillRect(0,0,canvas.width,canvas.height);}
  else{ctx.fillStyle='rgba(10,0,0,0.9)';ctx.fillRect(0,0,canvas.width,canvas.height);}
  ctx.textAlign='center';
  const gl=Math.sin(Date.now()*0.01)>0.9?(Math.random()-0.5)*8:0;
  ctx.fillStyle='#ff4444';ctx.font='bold 56px "Segoe UI"';ctx.fillText('GAME OVER',canvas.width/2+gl,canvas.height*0.38);
  ctx.fillStyle='#888';ctx.font='20px "Segoe UI"';ctx.fillText(`Reached Level ${playerStats.currentLevel+1}: ${LEVELS[playerStats.currentLevel].name}`,canvas.width/2,canvas.height*0.5);
  if(stateTimer>60&&Math.sin(Date.now()*0.005)>0){ctx.fillStyle='#fff';ctx.font='bold 20px "Segoe UI"';ctx.fillText('Click to try again',canvas.width/2,canvas.height*0.65);}
  if(stateTimer>60&&mouse.clicked){state=GS.TITLE;stateTimer=0;}ctx.textAlign='left';
}

// ===== WIN =====
function drawWin(){
  stateTimer++;const t=Date.now()*0.001;
  if(IMG.victory){const sc=Math.max(canvas.width/IMG.victory.width,canvas.height/IMG.victory.height);ctx.drawImage(IMG.victory,(canvas.width-IMG.victory.width*sc)/2,(canvas.height-IMG.victory.height*sc)/2,IMG.victory.width*sc,IMG.victory.height*sc);ctx.fillStyle='rgba(0,0,30,0.4)';ctx.fillRect(0,0,canvas.width,canvas.height);}
  else{ctx.fillStyle='#0a0a2e';ctx.fillRect(0,0,canvas.width,canvas.height);}
  if(stateTimer%15===0){const fx=Math.random()*canvas.width,fy=Math.random()*canvas.height*0.5;const cs=['#ff4444','#44ff44','#4444ff','#ffff44','#ff44ff','#44ffff','#ff8844'];spawnParticles(fx,fy,30,cs[Math.floor(Math.random()*cs.length)],5,40,4,'spark');if(stateTimer%30===0)playSound('explosion');}
  particles.forEach(p=>{const a=p.life/p.maxLife;ctx.globalAlpha=a;ctx.fillStyle=p.color;ctx.beginPath();ctx.arc(p.x,p.y,p.size*a,0,Math.PI*2);ctx.fill();});ctx.globalAlpha=1;
  ctx.textAlign='center';ctx.shadowColor='#ffcc00';ctx.shadowBlur=20;ctx.fillStyle='#ffcc00';ctx.font='bold 56px "Segoe UI"';ctx.fillText('VICTORY!',canvas.width/2,canvas.height*0.25);ctx.shadowBlur=0;
  ctx.fillStyle='#c471f5';ctx.font='bold 24px "Segoe UI"';ctx.fillText('St. Canard is saved!',canvas.width/2,canvas.height*0.35);
  if(IMG.portraitDarkwing){ctx.shadowColor='#7b2ff7';ctx.shadowBlur=25;ctx.drawImage(IMG.portraitDarkwing,canvas.width/2-75,canvas.height*0.4,150,150);ctx.shadowBlur=0;}
  else drawDarkwing(canvas.width/2,canvas.height*0.55,1,Math.floor(t*5)%40,false,0,0,0);
  ctx.fillStyle='#aaa';ctx.font='18px "Segoe UI"';ctx.fillText(`Final Stats: HP ${playerStats.maxHP} | DMG ${playerStats.damage} | SPD ${playerStats.speed.toFixed(1)}`,canvas.width/2,canvas.height*0.72);
  ctx.fillText(`Player Level: ${playerStats.level}`,canvas.width/2,canvas.height*0.77);
  if(stateTimer>60&&Math.sin(t*3)>0){ctx.fillStyle='#fff';ctx.font='bold 20px "Segoe UI"';ctx.fillText('Click to play again',canvas.width/2,canvas.height*0.88);}
  if(stateTimer>60&&mouse.clicked){state=GS.TITLE;stateTimer=0;}ctx.textAlign='left';
}

// ===== MAIN UPDATE =====
function updatePlaying(){
  if(!player||player.dead)return;
  const spd=playerStats.speed+(player.speedBoost>0?3:0);
  let mx=0;if(keys.ArrowLeft||keys.KeyA)mx=-1;if(keys.ArrowRight||keys.KeyD)mx=1;
  player.vx=mx*spd;if(mx!==0)player.facing=mx;
  const jk=keys.ArrowUp||keys.KeyW||keys.Space;
  if(jk&&!player.jumpHeld&&(player.grounded||player.coyoteTime>0)){player.vy=-11;player.grounded=false;player.coyoteTime=0;player.jumpHeld=true;playSound('jump');}
  if(!jk)player.jumpHeld=false;if(!jk&&player.vy<-3)player.vy=-3;
  player.vy+=GRAVITY;if(player.vy>TERMINAL_VEL)player.vy=TERMINAL_VEL;
  player.x+=player.vx;player.y+=player.vy;
  player.grounded=false;
  for(const p of currentPlatforms){
    if(player.x+14>p.x&&player.x-14<p.x+p.w&&player.y+24>p.y&&player.y+24<p.y+p.h+8&&player.vy>=0){player.y=p.y-24;player.vy=0;player.grounded=true;player.coyoteTime=6;}
    if(player.y+20>p.y&&player.y-20<p.y+p.h){if(player.x+14>p.x&&player.x+14<p.x+10&&player.vx>0)player.x=p.x-14;if(player.x-14<p.x+p.w&&player.x-14>p.x+p.w-10&&player.vx<0)player.x=p.x+p.w+14;}
  }
  if(!player.grounded&&player.coyoteTime>0)player.coyoteTime--;
  if(player.y>700)damagePlayer(playerStats.maxHP);
  if(player.x<16)player.x=16;const lvl=LEVELS[playerStats.currentLevel];if(player.x>lvl.length)player.x=lvl.length;
  if(player.shootCooldown>0)player.shootCooldown--;
  if(mouse.clicked&&player.shootCooldown<=0){
    player.shooting=true;player.shootTimer=8;player.shootCooldown=12;
    const cx=Math.max(0,player.x-canvas.width/2),cy=0;
    const a=Math.atan2(mouse.y+cy-player.y,mouse.x+cx-player.x);
    bullets.push({x:player.x+player.facing*20,y:player.y-2,vx:Math.cos(a)*10,vy:Math.sin(a)*10,damage:playerStats.damage,life:60});
    playSound('shoot');spawnParticles(player.x+player.facing*25,player.y-2,3,'#ff8844',2,8,2,'spark');
  }
  if(player.shootTimer>0)player.shootTimer--;else player.shooting=false;
  if(player.invincible>0)player.invincible--;
  if(player.speedBoost>0){player.speedBoost--;if(player.speedBoost%3===0)spawnParticles(player.x,player.y+20,1,'#44ff88',1,10,2,'circle');}
  if(player.hitTimer>0)player.hitTimer--;
  abilities.forEach((ab,i)=>{if(ab.timer>0)ab.timer--;if(keys[`Digit${i+1}`]&&ab.timer<=0){ab.use(player);ab.timer=Math.floor(ab.cooldown*playerStats.cooldownMult);}});
  player.animTimer++;if(Math.abs(player.vx)>0.5)player.animFrame++;
  bullets=bullets.filter(b=>{b.x+=b.vx;b.y+=b.vy;b.life--;return b.life>0;});
  enemyBullets=enemyBullets.filter(b=>{
    b.x+=b.vx;b.y+=b.vy;b.life--;
    if(b.bouncy){b.vy+=0.15;for(const p of currentPlatforms)if(b.x>p.x&&b.x<p.x+p.w&&b.y>p.y&&b.y<p.y+p.h&&b.vy>0){b.vy=-Math.abs(b.vy)*0.8;b.y=p.y;}}
    if(b.wave)b.y=540;
    if(b.bomb){b.vy+=0.2;for(const p of currentPlatforms)if(b.x>p.x&&b.x<p.x+p.w&&b.y>p.y){spawnParticles(b.x,b.y,15,'#ff4444',4,20,4,'circle');playSound('explosion');shake(5);if(Math.abs(player.x-b.x)<80&&Math.abs(player.y-b.y)<80)damagePlayer(b.damage);b.life=0;}}
    if(Math.abs(b.x-player.x)<18&&Math.abs(b.y-player.y)<24){damagePlayer(b.damage);b.life=0;}
    return b.life>0;
  });
  bullets.forEach(b=>{
    enemies.forEach(e=>{if(!e.active)return;if(Math.abs(b.x-e.x)<e.w/2+5&&Math.abs(b.y-e.y)<e.h/2+5){e.hp-=b.damage;e.hitTimer=8;b.life=0;spawnParticles(b.x,b.y,5,'#ff8844',3,10,2,'spark');playSound('hit');if(e.hp<=0){e.active=false;spawnParticles(e.x,e.y,15,'#ff4400',4,25,4,'circle');playSound('explosion');}}});
    if(boss&&!boss.dead&&Math.abs(b.x-boss.x)<30&&Math.abs(b.y-boss.y)<35){boss.hp-=b.damage;boss.hitTimer=6;b.life=0;spawnParticles(b.x,b.y,5,boss.color,3,12,3,'spark');playSound('hit');}
  });
  bullets=bullets.filter(b=>b.life>0);
  // Enemy AI
  enemies.forEach(e=>{
    if(!e.active)return;if(e.hitTimer>0)e.hitTimer--;e.animTimer++;
    const d=Math.abs(e.x-player.x);if(d>800)return;e.facing=player.x<e.x?-1:1;
    switch(e.type){
      case 'goon':if(d<400){e.x+=e.facing*e.speed;e.shootTimer--;if(e.shootTimer<=0){const a=Math.atan2(player.y-e.y,player.x-e.x);enemyBullets.push({x:e.x,y:e.y,vx:Math.cos(a)*4,vy:Math.sin(a)*4,damage:e.damage,color:'#ff4444',size:4,life:90});e.shootTimer=100+Math.random()*60;playSound('shoot');}}
        e.vy=(e.vy||0)+GRAVITY;e.y+=e.vy;for(const p of currentPlatforms)if(e.x+14>p.x&&e.x-14<p.x+p.w&&e.y+20>p.y&&e.y+20<p.y+p.h+5&&e.vy>=0){e.y=p.y-20;e.vy=0;}break;
      case 'drone':e.floatOffset+=0.03;e.y=e.baseY+Math.sin(e.floatOffset)*30;if(d<500)e.x+=e.facing*e.speed;if(e.animTimer%80===0&&d<400)enemyBullets.push({x:e.x,y:e.y+10,vx:0,vy:4,damage:e.damage,color:'#ff6666',size:3,life:60});break;
      case 'toySoldier':if(d<350){e.x+=e.facing*e.speed;e.jumpTimer--;if(e.jumpTimer<=0){e.vy=-8;e.jumpTimer=40+Math.random()*40;}}
        e.vy=(e.vy||0)+GRAVITY;e.y+=e.vy;for(const p of currentPlatforms)if(e.x+12>p.x&&e.x-12<p.x+p.w&&e.y+18>p.y&&e.y+18<p.y+p.h+5&&e.vy>=0){e.y=p.y-18;e.vy=0;}break;
      case 'jackbox':if(d<200&&!e.popped){e.popped=true;e.popTimer=60;playSound('powerup');}if(e.popped){e.popTimer--;if(e.popTimer<=0){if(d<80)damagePlayer(e.damage);spawnParticles(e.x,e.y,10,'#ff66aa',4,15,3,'circle');e.popped=false;}}break;
      case 'vine':if(d<300)e.x+=e.facing*e.speed;e.whipTimer--;if(e.whipTimer<=0&&d<120){if(d<60)damagePlayer(e.damage);spawnParticles(e.x+e.facing*30,e.y,5,'#44aa44',3,10,3,'spark');e.whipTimer=70;}else if(e.whipTimer<=0)e.whipTimer=10;
        e.vy=(e.vy||0)+GRAVITY;e.y+=e.vy;for(const p of currentPlatforms)if(e.x+12>p.x&&e.x-12<p.x+p.w&&e.y+25>p.y&&e.y+25<p.y+p.h+5&&e.vy>=0){e.y=p.y-25;e.vy=0;}break;
      case 'spore':e.floatOffset+=0.02;e.y=e.baseY+Math.sin(e.floatOffset)*20;if(d<300)e.x+=e.facing*e.speed;e.sporeTimer--;if(e.sporeTimer<=0&&d<300){for(let i=0;i<3;i++)enemyBullets.push({x:e.x,y:e.y,vx:(Math.random()-0.5)*3,vy:(Math.random()-0.5)*3,damage:e.damage,color:'#88cc44',size:6,life:90});e.sporeTimer=100;}break;
    }
    if(Math.abs(player.x-e.x)<(e.w/2+14)&&Math.abs(player.y-e.y)<(e.h/2+20))damagePlayer(e.damage);
  });
  if(!bossActive&&!boss&&player.x>LEVELS[playerStats.currentLevel].bossX-400){boss=createBoss(playerStats.currentLevel);state=GS.BOSS_INTRO;stateTimer=0;playSound('boss');}
  if(bossActive)updateBoss();
  for(let i=particles.length-1;i>=0;i--)if(!particles[i].update())particles.splice(i,1);
  shakeAmount*=shakeDecay;if(shakeAmount<0.5)shakeAmount=0;
}

// ===== MAIN DRAW =====
function drawPlaying(){
  const lvl=LEVELS[playerStats.currentLevel];
  let camX=Math.max(0,player.x-canvas.width/2),camY=0;
  if(shakeAmount>0){camX+=(Math.random()-0.5)*shakeAmount;camY+=(Math.random()-0.5)*shakeAmount;}
  drawBackground(lvl,camX);
  for(const p of currentPlatforms)drawPlatform(p,camX,camY,lvl.platformColor,lvl.platformAccent);
  enemies.forEach(e=>drawEnemy(e,camX,camY));
  // Bullets (purple themed)
  bullets.forEach(b=>{const bx=b.x-camX,by=b.y-camY;ctx.fillStyle='rgba(123,47,247,0.3)';ctx.beginPath();ctx.arc(bx-b.vx,by-b.vy,4,0,Math.PI*2);ctx.fill();ctx.fillStyle='#c471f5';ctx.beginPath();ctx.arc(bx,by,4,0,Math.PI*2);ctx.fill();ctx.fillStyle='#fff';ctx.beginPath();ctx.arc(bx,by,2,0,Math.PI*2);ctx.fill();});
  enemyBullets.forEach(b=>{const bx=b.x-camX,by=b.y-camY;ctx.fillStyle=b.color||'#ff4444';ctx.beginPath();ctx.arc(bx,by,b.size||4,0,Math.PI*2);ctx.fill();ctx.fillStyle='#ffffff44';ctx.beginPath();ctx.arc(bx,by,(b.size||4)*0.5,0,Math.PI*2);ctx.fill();});
  drawDarkwing(player.x-camX,player.y-camY,player.facing,player.animFrame,player.shooting,player.hitTimer,player.shield,player.invincible);
  if(boss)drawBoss(camX,camY);
  particles.forEach(p=>p.draw(ctx,camX,camY));
  drawUI();
}

// ===== GAME LOOP =====
function gameLoop(){
  switch(state){
    case GS.TITLE:drawTitle();break;
    case GS.LEVEL_INTRO:drawPlaying();drawLevelIntro();break;
    case GS.PLAYING:updatePlaying();drawPlaying();break;
    case GS.BOSS_INTRO:drawPlaying();drawBossIntro();break;
    case GS.UPGRADE:drawUpgrade();break;
    case GS.GAME_OVER:drawGameOver();break;
    case GS.WIN:for(let i=particles.length-1;i>=0;i--)if(!particles[i].update())particles.splice(i,1);drawWin();break;
  }
  mouse.clicked=false;requestAnimationFrame(gameLoop);
}

// ===== INIT =====
async function init(){
  await loadImages();
  document.getElementById('loading').style.display='none';
  gameLoop();
}
init();

// ===== SERVICE WORKER =====
if('serviceWorker' in navigator){navigator.serviceWorker.register('sw.js').catch(()=>{});}
</script>
